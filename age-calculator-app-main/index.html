<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  
  <link rel="stylesheet" href="styles.css">
  
  <title>Frontend Mentor | Age calculator app</title>

</head>
<body>
	<section class="container-bg">
		<section class="container">
			<div class="form">
				<form action="" method="post">
					<label for="day" id="dd">DAY</label>
					<label for="month" id="mm">MONTH</label>
					<label for="year" id="yyyy">YEAR</label><br/>
					
					<input type="text" id="day" name="day" placeholder="DD" required>
					<input type="text" id="month" name="month" placeholder="MM" required>
					<input type="text" id="year" name="year" placeholder="YYYY" required><br/>

					
					<span id="alertDay"></span>
					<span id="alertMonth"></span>
					<span id="alertYear"></span>					
				</form>
			</div>
			
			<button class="button">
				
				<img src="assets/images/icon-arrow.svg" id="btn">
			</button>
			
			<div class="results">
				<span class="text"><span class="number" id="resYear">--</span> years</span>
				<span class="text"><span class="number" id="resMonth">--</span> months</span>
				<span class="text"><span class="number" id="resDay">--</span> days</span>
				
				<div id="resultado"></div>
			</div>
		</section>
	</section>  
  
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Vitor Oliveira</a>.
  </div>
  
  <script src="scripts.js"></script>
</body>
</html>
